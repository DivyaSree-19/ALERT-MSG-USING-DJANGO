<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %} 
    <link rel='stylesheet' href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css'%}">
   <!-- <script src="{%static 'bootstrap-3.4.1-dist/js/bootstrap.min.js'  %}"></script> -->
    <script src="{%static 'jquery/js/jquery-3.7.1.min.js'  %}"></script>
   
</head>
<body>
    <h1>hello users...</h1>
    <div class="container-fulid">
        <div class="col-md-offset-4 col-md-4">
           <h1 class="page-header text-primary text-center">Alert Msg</h1>
           {% if messages %}
              {% for message in messages %}
                 {% if message.tags == 'error' %}
                     <div class="alert alert-danger">
                        {{message}}
                     </div>
                 {% else %}
            
                 <div class="alert alert-{{message.tags}}">
                       {{message}}
                </div>
                {% endif %}
              {% endfor %}
            {% endif %}
           
           <a class="btn btn-success" href="{% url 'Success' %}">Success</a>
           <a class="btn btn-info" href="{% url 'Info' %}">Info</a>
           <a class="btn btn-danger" href="{% url 'Error' %}">Error</a>
           <a class="btn btn-warning" href="{% url 'Warning' %}">Warning</a>
           
        </div>
    </div>
</body>
</html>
<script>
   $(document).ready(function(){
    $(".alert").hide(4000);
   });
</script>
